<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="listRowNum">
	<div class="row">
		<div class="col">
			<label class="form-label-JHY" for="description">Total: </label>
			<label class="form-label-JHY" for="description" th:text="${vo.totalRows}"></label>
		</div>
		<div class="col-4 col-lg-2" style="text-align: right;">
			<select class="form-select-JHY" aria-label="Default select example" id="changeRowNum" name="changeRowNum" onchange="changeRow()">
			<option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
			<option value="10" th:selected="${vo.rowNumToShow eq 10}">10</option>
			<option value="30" th:selected="${vo.rowNumToShow eq 30}">30</option>
			<option value="50" th:selected="${vo.rowNumToShow eq 50}">50</option>
			<option value="80" th:selected="${vo.rowNumToShow eq 80}">80</option>
			<option value="100" th:selected="${vo.rowNumToShow eq 100}">100</option>   
			</select>
		</div>
	</div>
</th:block>
