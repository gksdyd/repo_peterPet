    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
     <script>
      let adminId = document.getElementById("userId");
      let adminPassword = document.getElementById("userPassword");

      let adminIdValid = document.getElementById("userIdValid");
      let adminPasswordValid = document.getElementById("userPasswordValid");

      document.getElementById("singIn").onclick = function() {
        loginLogic();
      }
      
      validationInit = function() {
        adminIdValid.style.display = "none";
        adminPasswordValid.style.display = "none";
      }
      
      validation = function() {
        let temp;
        
        temp = adminId.value;
        if (!checkLength(temp) || !onlyKoEngNumValid(temp)) {
          adminIdValid.style.display = "block";
          adminId.style.outlineColor = "red";
          adminId.focus();
          return false;
        }
        
        temp = adminPassword.value;
        if (!checkLength(temp) || !onlyEngKoNumAllSpecialChar(temp)) {
          adminPasswordValid.style.display = "block";
          adminPassword.style.outlineColor = "red";
          adminPassword.focus();
          return false;
        }

        return true;
      }
      
      function loginLogic () {
        
        validationInit();
        
        if(!validation()) {
          return false;
        }
        
        $.ajax({
          async: true 
          ,cache: false
          ,type: "post"
          /* ,dataType:"json" */
          ,url: URL_SIGNIN_PROC_XDM
          /* ,data : $("#formLogin").serialize() */
          ,data : { "userId" : $("#userId").val(), "userPassword" : $("#userPassword").val(), "autoLogin" : $("#autoLogin").is(":checked")}
          ,success: function(response) {
            if(response.rt == "success") {
              if(response.changePwd == "true") {
                // location.href = "/v1/infra/member/expiredPwdUsrForm";
              } else {
                location.href = URL_INDEX_VIEW_XDM;
              }
            } else {
              modalTitle.innerText = "확 인";
              modalText.innerText = "일치하는 회원이 존재 하지 않습니다!";
              modalCloseButton.style.display = "block";
              $("#modal").modal("show");
            }
          }
          ,error : function(jqXHR, textStatus, errorThrown){
            alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
          }
        });
	}
     </script>
