<!doctype html>
<html lang="ko">
    <head>
    </head>
    <body>
        <script>            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            fetch("/kakao/xdm/KakaoXdmGetToken", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.rt === "success") {
                    window.location.href = "/xdm/index/IndexXdmView";
                } else {
                    window.location.href = "/xdm/member/LoginXdmForm";
                }
            })
            .catch(err => {
                console.error("Error:", err);
            });

          </script>
    </body>
</html>
