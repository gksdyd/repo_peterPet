<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal">
	<div class="modal fade" id="modalPet" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalPetLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
				<h1 class="modal-title fs-5" id="modalPetLabel"></h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body selectPet">
					<ul>
						<li class="fs-6 selDogVarieties" style="border-bottom: 1px solid gray;" th:each="variety : ${@codeService.selectListCachedCode(9)}">
							<a th:text="${variety.codeName}" th:value="${variety.codeSeq}"></a>
						</li>
						<li class="fs-6 selCatVarieties" style="border-bottom: 1px solid gray;" th:each="variety : ${@codeService.selectListCachedCode(27)}">
							<a th:text="${variety.codeName}" th:value="${variety.codeSeq}"></a>
						</li>
						<li class="fs-6 selPersonal" style="border-bottom: 1px solid gray;" th:each="personal : ${@codeService.selectListCachedCode(14)}">
							<a th:text="${personal.codeName}" th:value="${personal.codeSeq}"></a>
						</li>
						<li class="fs-6 selDisease" style="border-bottom: 1px solid gray;" th:each="disease : ${@codeService.selectListCachedCode(15)}">
							<a th:text="${disease.codeName}" th:value="${disease.codeSeq}"></a>
						</li>
					</ul>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				<button type="button" class="btn btn-primary" id="selectBtn">저장</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="modal" tabindex="-1">
		<div class="modal-dialog mt-6" role="document">
		  <div class="modal-content border-0">
			<div class="position-absolute top-0 end-0 mt-2 me-2 z-1" style="display: none;">
			  <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" id="xBtn"></button>
			</div>
			<div class="modal-body p-0">
			  <div class="bg-body-tertiary rounded-top-3 py-3 ps-4 pe-6">
				<h4 class="mb-1" id="modalTitle"></h4>
			  </div>
			  <div class="p-4 pb-0 mb-3">
				<div class="row">
				  <div class="col">
					<h5 id="modalText"></h5>
				  </div>
				</div>
			  </div>
			</div>
			<div class="modal-footer">
			  <button class="btn btn-secondary" id="modalCloseBtn" type="button" data-bs-dismiss="modal" style="display: none;">취소</button>
			  <button class="btn btn-danger" type="button" id="modalDelBtn" style="display: none;">삭제</button>
			  <button class="btn btn-primary" type="button" id="modalCheckBtn" style="display: none;">확인</button>
			</div>
		  </div>
		</div>
	  </div>

	  <div class="modal" id="copyMessage">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center" style="background:#b3ccaf;">
              <p class="fs-6"><b>클립보드에 복사되었습니다.</b></p>
            </div>
          </div>
        </div>
      </div>

	  <div class="modal" id="cartMessage">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center" style="background:#b3ccaf;">
              <p class="fs-6"><b>장바구니에 담았습니다.</b></p>
            </div>
          </div>
        </div>
      </div>
</th:block>
