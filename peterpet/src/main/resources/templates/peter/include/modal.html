<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal">
	<div class="modal fade" id="modalPet" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalPetLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
				<h1 class="modal-title fs-5" id="modalPetLabel"></h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body selectPet">
					<ul>
						<li class="fs-6 selDogVarieties" style="border-bottom: 1px solid gray;" th:each="variety : ${@codeService.selectListCachedCode(9)}">
							<a th:text="${variety.codeName}" th:value="${variety.codeSeq}"></a>
						</li>
						<li class="fs-6 selCatVarieties" style="border-bottom: 1px solid gray;" th:each="variety : ${@codeService.selectListCachedCode(27)}">
							<a th:text="${variety.codeName}" th:value="${variety.codeSeq}"></a>
						</li>
						<li class="fs-6 selPersonal" style="border-bottom: 1px solid gray;" th:each="personal : ${@codeService.selectListCachedCode(14)}">
							<a th:text="${personal.codeName}" th:value="${personal.codeSeq}"></a>
						</li>
						<li class="fs-6 selDisease" style="border-bottom: 1px solid gray;" th:each="disease : ${@codeService.selectListCachedCode(15)}">
							<a th:text="${disease.codeName}" th:value="${disease.codeSeq}"></a>
						</li>
					</ul>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				<button type="button" class="btn btn-primary" id="selectBtn">저장</button>
				</div>
			</div>
		</div>
	</div>
</th:block>
