name: Build and Deploy with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Add execute permission to gradlew
      run: chmod +x ./peterpet/gradlew

    - name: Build without Tests
      working-directory: peterpet
      run: ./gradlew build -x test

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build Docker image
      working-directory: peterpet
      run: |
        DATE=$(date +'%Y%m%d')
        docker build -t ${{ secrets.DOCKER_USERNAME }}/peterpet:peterpet_$DATE .

    - name: Push Docker image
      run: |
        DATE=$(date +'%Y%m%d')
        docker push ${{ secrets.DOCKER_USERNAME }}/peterpet:peterpet_$DATE

    - name: Deploy to Remote Server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          DATE=$(date +'%Y%m%d')
          docker pull ${{ secrets.DOCKER_USERNAME }}/peterpet:peterpet_$DATE
          docker stop peterpet || true
          docker rm peterpet || true
          docker run -d --name peterpet -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/peterpet:peterpet_$DATE
